@if (loading()) {
  <app-spinner />
} @else {
  <app-to-dos-table [toDos]="toDos()" />

  <button
    type="button"
    (click)="reload()"
    class="block mx-auto mt-4 text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    Reload
  </button>
}
